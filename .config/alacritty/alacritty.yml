window:
  dimensions:
    columns: 140 
    lines: 38 
  padding:
    x: 5 
    y: 5 

scrolling:
  history: 10000
  multiplier: 3

# Font configuration
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: JetbrainsMono 
    style: Bold

  italic:
    family: JetbrainsMono 
    style: Italic
  # Point size
  size: 8.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


colors:
  # Default colors
  primary:
    background: '#131926' #Background from Dark Theme

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#cd3131'
    green:   '#0dbc79'
    yellow:  '#e5e510'
    blue:    '#2472c8'
    magenta: '#bc3fbc'
    cyan:    '#11a8cd'
    white:   '#e5e5e5'

  # Bright colors
  bright:
    black:   '#666666'
    red:     '#f14c4c'
    green:   '#23d18b'
    yellow:  '#f5f543'
    blue:    '#3b8eea'
    magenta: '#d670d6'
    cyan:    '#29b8db'
    white:   '#e5e5e5'

background_opacity: 0.85 


cursor:
  style: Block

  unfocused_hollow: true


debug:
  render_timer: false

  persistent_logging: false
